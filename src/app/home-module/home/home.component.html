    <div>
        <h1>{{'Home_page.projectpartners' | translate}}</h1>
        <div class="content">
            <div class="example-card" *ngFor="let card of cards">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>{{card.title}}</mat-card-title>
                    </mat-card-header>
                    <img class="card-image" mat-card-image [src]="card.img">
                    <mat-card-content>
                        <p>
                            <img [src]="card.description" /> {{card.countryName}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button class="button"><a href="{{card.link}}" target="_blank">VIEW</a></button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
